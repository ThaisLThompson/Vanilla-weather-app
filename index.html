<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
 
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
   <link rel="stylesheet" href="src/style.css" />
       <title>Weather App</title>
  </head>
  <body>
      <div class="container">
         <div class="weather-app-wrapper">
        <div class="weather-app">

          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
            <input 
            type="search"
             placeholder="Type a city..." 
             class="form-control"
             id="city-input"
             autocomplete="off"
             
              />
            </div>
          
          <div class="col-3">
          <input type="submit" value="Search" class="btn btn-primary w-100">
          </div>
        </div>
          </form> 
          <div class="overview">
          <h1 id="city">

          </h1>
          <ul>
            <li> Last Updated: <span id="date">
            </li>
            <li id="description">
              
            </li>
          </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temperature">
               <img 
                 src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                 alt="Mostly Sunny"
                 id="icon"
                 class="float-left"
              
              
                />
                <div class="float-left">
           
          <strong id="temperature"></strong><span class="units">
        °F
         </span>
      
          </div>
        </div>
        </div>
          <div class="col-6">
            <ul>
              <li>
                Precipation: 4%
              </li>
               <li> Humidity: <span id="humidity"></span>%</li>
               <li>
              Wind: <span id="wind"></span> mph
              </li>
            </ul>

          </div>
          </div>
         <div class="weather-forecast" id="forecast">
           <div class="row">
             <div class="col-2">
               <div class="weather-forecast-date">
               Thurs
                  </div>
               <img src="http://openweathermap.org/img/wn/50d@2x.png" alt="" width="42"
               />
               <div class="weather-forecast-temperatures">
               <span class="weather-forecast-temperature-max">
                    18°
               </span>
               <span class=
            "weather-forecast-temperature-min">
               12°
               </span>
               </div>
             </div>
           </div>
         </div>
        </div> 
        <SMall>
            <a href="https://github.com/ThaisLThompson/vanilla-weather-app" target="_blank">Open-source code </a>by Thais Thompson
          </SMall>
        </div>
         
         
     
    
    <script
      src = "src/app.js"></script>
    </script>
  </body>
</html>
